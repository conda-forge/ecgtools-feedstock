{% set name = "ecgtools" %}
{% set version = "2023.7.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ecgtools-{{ version }}.tar.gz
  sha256: fc208614a1491dab25297c315a0001dc5bc6c1f0ae3d70e250ccd49601952097

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools >=30.3.0
    - setuptools_scm
  run:
    - cf_xarray
    - dask-core
    - joblib
    - netcdf4
    - pandas
    - pydantic >=2.0
    - python >=3.8
    - pyyaml
    - typer
    - xarray
    - intake-esm >=2022

test:
  imports:
    - ecgtools
    - ecgtools.parsers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ncar-xdev/ecgtools
  summary: ESM Catalog Generation Utilities
  dev_url: https://github.com/ncar-xdev/ecgtools
  doc_url: https://ecgtools.readthedocs.io/en/latest/
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mgrover1
    - andersy005
